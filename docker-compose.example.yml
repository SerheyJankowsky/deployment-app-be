version: "3.8"

services:
  # Main deployment application
  deployment-app-be:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=deployment_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - deployment-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=deployment_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - deployment-network

  # Example deployment worker containers
  deployment-worker-1:
    image: alpine:latest
    container_name: deployment-worker-1
    command:
      ["sh", "-c", "while true; do echo 'Worker 1 running'; sleep 30; done"]
    networks:
      - deployment-network

  deployment-worker-2:
    image: alpine:latest
    container_name: deployment-worker-2
    command:
      ["sh", "-c", "while true; do echo 'Worker 2 running'; sleep 30; done"]
    networks:
      - deployment-network

  some-deployment-worker:
    image: alpine:latest
    container_name: some-deployment-worker
    command:
      [
        "sh",
        "-c",
        "while true; do echo 'Custom deployment worker running'; sleep 30; done",
      ]
    networks:
      - deployment-network

volumes:
  postgres_data:

networks:
  deployment-network:
    driver: bridge
